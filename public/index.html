<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
</head>
<body>
    <h1>Willkommen!</h1>
    <p>Simple Crypto Data API</p>

    <!-- Button für die Weiterleitung zur Bitcoin-Seite 
    <button onclick="redirectToBitcoin()">Zur Bitcoin-Seite</button> 
    -->

    <!-- Button für die API-Dokumentation -->
    <button onclick="redirectToAPI()">API-Dokumentation</button>

    <script>
        // Funktion zum Weiterleiten zur Bitcoin-Seite
        function redirectToBitcoin() {
            window.location.href = window.location.origin + '/bitcoin.html?coin=btc';
        }

        // Funktion zum Weiterleiten zur API-Dokumentation
        function redirectToAPI() {
            window.location.href = window.location.origin + '/api/documentation/';
        }
    </script>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: monospace;
    }
    h1{

        text-align: center;
        background-color: #333;
        color: white;
    }
    p{
        margin-top: 20px;

        font-weight: bolder;
        text-align: center;
    }

    button{
        margin-top: 20px;
        padding: 6px 12px;
        background-color: #ffffff;
        border: 1px solid #333;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        
    }

    button:hover{
        border: 1px dashed #333;
        cursor: pointer;
    }
</style>
